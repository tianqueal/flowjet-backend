databaseChangeLog:
  - changeSet:
      id: task_comments-001-create-table
      author: Christian A.
      changes:
        - createTable:
            tableName: task_comments
            columns:
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: task_comments-002-add-fk-comment_id
      author: Christian A.
      changes:
        - addForeignKeyConstraint:
            baseTableName: task_comments
            baseColumnNames: comment_id
            constraintName: fk_task_comments_comment_id
            referencedTableName: comments
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: RESTRICT

  - changeSet:
      id: task_comments-003-add-fk-task_id
      author: Christian A.
      changes:
        - addForeignKeyConstraint:
            baseTableName: task_comments
            baseColumnNames: task_id
            constraintName: fk_task_comments_task_id
            referencedTableName: tasks
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: RESTRICT
